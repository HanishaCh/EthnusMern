<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Form Task_4</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fullName">Full Name:</label></td>
                <td><input type="text" id="fullName" name="fullName" value="Hanisha Ch"></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" value="Honey"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" value="123456789"></td>
            </tr>
            <tr>
                <td><label for="rePassword">Re Password:</label></td>
                <td><input type="password" id="rePassword" name="rePassword" value="123456789"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" value="Vijayawada, AP"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age" value="20"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender">
                        <option value="male" >Male</option>
                        <option value="female"selected>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</body>
</html>
